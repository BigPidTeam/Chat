[uwsgi]
chdir = /home/ubuntu/Chatbot/chatbot
module = chatbot.wsgi
chmod-socket = 666
socket = /tmp/chatbot-uwsgi.sock
virtualenv = /home/ubuntu/chatenv
processes = 2
master = true
enable-threads = true
die-on-term = true
wsgi-file = /home/ubuntu/Chat/chatbot/chatbot/wsgi.py
buffer-size = 16384
env = LC_ALL=en_US.UTF-8